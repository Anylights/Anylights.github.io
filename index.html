<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHERE DO WE GO NEXT?</title>

    <!-- Safari/macOS theme color - matches the teal gradient background -->
    <meta name="theme-color" content="#2d5a5f" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2d5a5f" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200&family=Doto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <nav id="main-nav">
            <div class="nav-left">
                <a href="#" id="nav-about" class="nav-link">Anylight</a>
            </div>
            <div class="nav-center">
                <a href="#" id="nav-field" class="nav-link active">Field</a>
                <a href="#" id="nav-gallery" class="nav-link">Gallery</a>
            </div>
            <div class="nav-right">
                <a href="#" id="nav-menu" class="nav-link">Menu</a>
            </div>
        </nav>

        <div class="title-container" id="landing-title">
            <h1>WHERE DO WE GO NEXT?</h1>
        </div>

        <!-- Views -->
        <div id="gallery-view" class="view-container hidden">
            <!-- 3D Gallery rendered by Three.js -->
            <div class="gallery-instructions">
                <p>Use <span class="key">A</span> <span class="key">D</span> or <span class="key">←</span> <span
                        class="key">→</span> to rotate</p>
            </div>
        </div>

        <div id="about-view" class="view-container hidden">
            <div class="about-content">
                <h2>Anylight</h2>
                <p>Creative Developer & Interaction Designer.</p>
            </div>
        </div>
    </div>

    <div id="side-menu" class="side-panel">
        <div class="menu-content">
            <a href="#" class="menu-item" id="menu-home">Home</a>
            <a href="#" class="menu-item" id="menu-about">About</a>
            <a href="#" class="menu-item" id="menu-contact">Contact</a>
            <a href="#" class="menu-item" id="menu-find">Find Yourself</a>
            <a href="#" class="menu-item" id="menu-reset">Reset Progress</a>
            <a href="#" class="menu-item close-item" id="menu-close">Close</a>
        </div>
    </div>

    <!-- Contact Overlay -->
    <div id="contact-overlay" class="overlay hidden">
        <div class="contact-container">
            <div class="contact-header">
                <h2>Contact</h2>
            </div>
            <div class="contact-content">
                <div class="contact-group">
                    <span class="label">Email</span>
                    <a href="mailto:anylight@example.com" class="value">anylight@example.com</a>
                </div>
                <div class="contact-group">
                    <span class="label">Social</span>
                    <span class="value">@anylight</span>
                </div>
            </div>
            <button id="contact-close">Close</button>
        </div>
    </div>

    <!-- Project Detail View -->
    <div id="project-detail-view" class="overlay hidden">
        <div class="project-detail-container">
            <button id="project-detail-back" class="back-button">← Back</button>
            <div class="project-detail-header">
                <h1 class="project-detail-title"></h1>
                <span class="project-detail-year"></span>
            </div>
            <div class="project-detail-body">
                <div class="project-top-section">
                    <div class="project-detail-media">
                        <img class="project-cover-image" src="" alt="">
                        <div class="project-video-container"></div>
                    </div>
                    <div class="project-links">
                        <!-- Links will be populated here -->
                    </div>
                </div>
                <div class="project-info-grid">
                    <div class="project-detail-content"></div>
                    <div class="project-detail-keywords-section">
                        <span class="keywords-label">Discovered with:</span>
                        <div class="project-detail-keywords"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Keywords Bar (for Field view) -->
    <div id="collected-keywords-bar" class="collected-bar">
        <!-- Dynamically populated -->
    </div>

    <div id="cursor">
        <div class="wind-vane"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
